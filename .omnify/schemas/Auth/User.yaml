# yaml-language-server: $schema=../../../node_modules/.omnify/combined-schema.json
displayName:
  ja: ユーザー
  en: User
options:
  timestamps: true
properties:
  name:
    type: String
    displayName:
      ja: 名前
      en: Name
  email:
    type: String
    displayName:
      ja: メールアドレス
      en: Email
    unique: true
  email_verified_at:
    type: Timestamp
    displayName:
      ja: メール確認日時
      en: Email Verified At
    nullable: true
  password:
    type: String
    displayName:
      ja: パスワード
      en: Password
  remember_token:
    type: String
    displayName:
      ja: リメンバートークン
      en: Remember Token
    length: 100
    nullable: true
