# yaml-language-server: $schema=../../node_modules/.omnify/combined-schema.json
displayName:
  ja: ユーザー
  en: User
options:
  softDelete: true
  timestamps: true
properties:
  name:
    type: String
    displayName:
      ja: 名前
      en: Name
    required: true
    maxLength: 255
  email:
    type: String
    displayName:
      ja: メールアドレス
      en: Email
    required: true
    unique: true
  email_verified_at:
    type: DateTime
    displayName:
      ja: メール確認日時
      en: Email Verified At
  password:
    type: String
    displayName:
      ja: パスワード
      en: Password
    required: true
  remember_token:
    type: String
    displayName:
      ja: リメンバートークン
      en: Remember Token
    maxLength: 100
