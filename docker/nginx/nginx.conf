worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name boilerplate.app api.boilerplate.app pma.boilerplate.app;
        return 301 https://$host$request_uri;
    }

    # Frontend - https://boilerplate.app (proxy to local dev server)
    server {
        listen 443 ssl;
        server_name boilerplate.app;

        ssl_certificate /etc/nginx/certs/boilerplate.app.pem;
        ssl_certificate_key /etc/nginx/certs/boilerplate.app-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Backend API - https://api.boilerplate.app
    server {
        listen 443 ssl;
        server_name api.boilerplate.app;

        ssl_certificate /etc/nginx/certs/boilerplate.app.pem;
        ssl_certificate_key /etc/nginx/certs/boilerplate.app-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # phpMyAdmin - https://pma.boilerplate.app
    server {
        listen 443 ssl;
        server_name pma.boilerplate.app;

        ssl_certificate /etc/nginx/certs/boilerplate.app.pem;
        ssl_certificate_key /etc/nginx/certs/boilerplate.app-key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://phpmyadmin:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
