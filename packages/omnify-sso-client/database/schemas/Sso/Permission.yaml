# Permission schema for SSO Client
# Global permissions that can be assigned to roles or teams

displayName:
  ja: 権限
  en: Permission

options:
  timestamps: true

properties:
  slug:
    type: String
    length: 100
    unique: true
    displayName:
      ja: スラッグ
      en: Slug
    description:
      ja: 権限識別子（projects.create, reports.view等）
      en: Permission identifier (projects.create, reports.view, etc.)
  
  display_name:
    type: String
    length: 100
    displayName:
      ja: 表示名
      en: Display Name
    description:
      ja: UI表示用の名前
      en: Name for UI display
  
  group:
    type: String
    length: 50
    nullable: true
    index: true
    displayName:
      ja: グループ
      en: Group
    description:
      ja: 権限のグループ分類（projects, reports, settings等）
      en: Permission group classification (projects, reports, settings, etc.)
  
  description:
    type: Text
    nullable: true
    displayName:
      ja: 説明
      en: Description

relationships:
  roles:
    type: BelongsToMany
    model: Role
    pivot: role_permissions
    displayName:
      ja: ロール
      en: Roles
