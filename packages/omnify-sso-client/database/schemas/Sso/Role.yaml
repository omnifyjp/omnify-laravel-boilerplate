# yaml-language-server: $schema=../../../../../node_modules/.omnify/combined-schema.json
# Role schema for SSO Client
# Global roles that map to Console service_role

displayName:
  ja: ロール
  en: Role

options:
  timestamps: true
  hidden: true

properties:
  slug:
    type: String
    length: 100
    unique: true
    displayName:
      ja: スラッグ
      en: Slug
    description:
      ja: ロール識別子（admin, manager, member等）
      en: Role identifier (admin, manager, member, etc.)

  display_name:
    type: String
    length: 100
    displayName:
      ja: 表示名
      en: Display Name
    description:
      ja: UI表示用の名前
      en: Name for UI display

  level:
    type: Int
    default: 0
    displayName:
      ja: レベル
      en: Level
    description:
      ja: ロールの権限レベル（高いほど権限が強い）
      en: Role permission level (higher = more permissions)

  description:
    type: Text
    nullable: true
    displayName:
      ja: 説明
      en: Description

  permissions:
    type: Association
    relation: ManyToMany
    target: Permission
    joinTable: role_permissions
    owning: true
    displayName:
      ja: 権限
      en: Permissions
