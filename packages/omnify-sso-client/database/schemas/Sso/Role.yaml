# yaml-language-server: $schema=../../../../../node_modules/.omnify/combined-schema.json
# SSO Role Schema
# Can be used standalone or merged with main Role.yaml if exists

kind: partial
target: Role

displayName:
  ja: ロール
  en: Role
  vi: Vai trò

options:
  timestamps: true

properties:
  name:
    type: String
    length: 100
    unique: true
    displayName:
      ja: ロール名
      en: Role Name
      vi: Tên vai trò

  slug:
    type: String
    length: 100
    unique: true
    displayName:
      ja: スラッグ
      en: Slug
      vi: Slug

  description:
    type: Text
    nullable: true
    displayName:
      ja: 説明
      en: Description
      vi: Mô tả

  level:
    type: Int
    default: 0
    displayName:
      ja: レベル
      en: Level
      vi: Cấp độ
    description:
      ja: ロールの優先順位（大きいほど上位）
      en: Role priority (higher = more privileged)
      vi: Độ ưu tiên vai trò

  permissions:
    type: Association
    relation: ManyToMany
    target: Permission
    joinTable: role_permissions
    displayName:
      ja: 権限
      en: Permissions
      vi: Quyền hạn
