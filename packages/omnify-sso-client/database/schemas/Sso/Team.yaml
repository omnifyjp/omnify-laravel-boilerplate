# yaml-language-server: $schema=../../../../../node_modules/.omnify/combined-schema.json
# Team schema - synced from Console
# Can be used standalone or merged with main Team.yaml if exists

kind: partial
target: Team

displayName:
  ja: チーム
  en: Team
  vi: Nhóm

options:
  timestamps: true
  softDelete: true
  indexes:
    - columns: [console_org_id]

properties:
  console_team_id:
    type: BigInt
    unsigned: true
    unique: true
    displayName:
      ja: Console Team ID
      en: Console Team ID
      vi: Console Team ID
    description:
      ja: Console側のチームID
      en: Team ID from Console
      vi: ID nhóm từ Console

  console_org_id:
    type: BigInt
    unsigned: true
    displayName:
      ja: Console Organization ID
      en: Console Organization ID
      vi: Console Organization ID
    description:
      ja: Console側の組織ID
      en: Organization ID from Console
      vi: ID tổ chức từ Console

  name:
    type: String
    length: 100
    displayName:
      ja: チーム名
      en: Team Name
      vi: Tên nhóm

  # Note: Team permissions are managed through TeamPermission model
  # which uses console_team_id for Console integration
