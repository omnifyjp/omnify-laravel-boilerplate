# TeamPermission schema for team-based permissions
# Stores permissions assigned to Console teams

displayName:
  ja: チーム権限
  en: Team Permission

options:
  timestamps: true
  softDeletes: true

properties:
  console_team_id:
    type: UnsignedBigInteger
    displayName:
      ja: Console Team ID
      en: Console Team ID
    description:
      ja: Console側のチームID
      en: Team ID from Console

  console_org_id:
    type: UnsignedBigInteger
    index: true
    displayName:
      ja: Console Organization ID
      en: Console Organization ID
    description:
      ja: Console側の組織ID（スコーピング用）
      en: Organization ID from Console (for scoping)

  permission_id:
    type: UnsignedBigInteger
    displayName:
      ja: 権限ID
      en: Permission ID

indexes:
  team_permission_unique:
    columns: [console_team_id, permission_id]
    unique: true

  deleted_at_index:
    columns: [deleted_at]

relationships:
  permission:
    type: BelongsTo
    model: Permission
    displayName:
      ja: 権限
      en: Permission
