# yaml-language-server: $schema=../../../../../node_modules/.omnify/combined-schema.json
# Team Permission - Extended pivot table with org context
# Tracks which permissions are assigned to teams within an organization

kind: partial
target: TeamPermission

displayName:
  ja: チーム権限
  en: Team Permission
  vi: Quyền nhóm

options:
  timestamps: true
  softDelete: true
  indexes:
    - columns: [console_org_id, console_team_id]

properties:
  console_org_id:
    type: BigInt
    unsigned: true
    displayName:
      ja: Console Organization ID
      en: Console Organization ID
      vi: Console Organization ID
    description:
      ja: Console側の組織ID
      en: Organization ID from Console
      vi: ID tổ chức từ Console

  console_team_id:
    type: BigInt
    unsigned: true
    displayName:
      ja: Console Team ID
      en: Console Team ID
      vi: Console Team ID
    description:
      ja: Console側のチームID
      en: Team ID from Console
      vi: ID nhóm từ Console

  permission:
    type: Association
    relation: ManyToOne
    target: Permission
    displayName:
      ja: 権限
      en: Permission
      vi: Quyền hạn
